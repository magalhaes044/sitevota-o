<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Jogo: Quem é o jogador mais bonito?</title>
</head>

<body>
  <header>
    <h1>Jogo: Quem é o jogador mais bonito?</h1>
  </header>

  <main class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="duel">
          <h2 class="duel-title">Duelo</h2>
          <div class="duel-images">
            <div class="player" onclick="vote(0)">
              <img src="https://hdqwalls.com/download/neymar-jr-brazil-portraits-f1-3840x2400.jpg" alt="Neymar">
              <span class="player-name">Neymar</span>
            </div>
            <div class="player" onclick="vote(1)">
              <img src="https://th.bing.com/th/id/R.8bdfc9a6588b52996117a2d2a3219e95?rik=BVLPQYw%2febS%2b4g&pid=ImgRaw&r=0" alt="Messi">
              <span class="player-name">Messi</span>
            </div>
          </div>
          <div class="duel-result">
            <h3 class="duel-result-text"></h3>
            <button class="btn btn-primary" onclick="nextDuel()">Próximo Duelo</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="scoreboard">
          <h2 class="scoreboard-title">Placar</h2>
          <ul class="score-list">
            <li class="score-item">
              <span class="score-player">Neymar:</span>
              <span id="score-neymar" class="score-value">0</span>
            </li>
            <li class="score-item">
              <span class="score-player">Messi:</span>
              <span id="score-messi" class="score-value">0</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
